<!DOCTYPE html>
<html lang="en">
<head>
    <!-- required metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />


<!-- css -->
    <style>
        :root {
    --bs-font-sans-serif: "DM Sans", sans-serif;
        }

        body {
            background-color: #fefae0;
            font-family: 'Roboto', sans-serif;
        }

        .navbar-brand {
            font-size: 1.5rem;
            background: -webkit-linear-gradient(180deg, #fff, #ff9);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Lobster', cursive;
        }

        .rounded-pill {
            border-radius: 5px !important;
        }

        .rating {
            position: relative;
            width: 180px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: .3em;
            padding: 5px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 2px #b3acac;
        }

          .rating__result {
            position: absolute;
            top: 0;
            left: 0;
            transform: translateY(-10px) translateX(-5px);
            z-index: -9;
            font: 3em Arial, Helvetica, sans-serif;
            color: #ebebeb8e;
            pointer-events: none;
        }

          .rating__star {
            font-size: 1.3em;
            cursor: pointer;
            color: #dabd18b2;
            transition: filter linear .3s;
          }

          .rating__star:hover {
            filter: drop-shadow(1px 1px 4px gold);
          }

          .rating-color {
            filter: drop-shadow(1px 1px 4px gold);
          }

        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        @media (min-width: 576px) {
            .card {
            border: 0;
            box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
            border-radius: 10px;
            }

            .card-img-top {
            width: 100%;
            height: 20vw;
            object-fit: cover;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                display: flex;
                justify-content: flex-start;
                margin: 0;
            }

            .container-fluid {
                display: flex;
                flex-direction: column;
                align-items: flex-start !important;
                justify-content: flex-start;
            }

            .search-bar {
                min-width: 200px;
            }
        }


    </style>
    <title>AmBu</title>
</head>
<body>
    <div class="container mt-2" style="max-width: 72em">
        <!-- navbar with balance and search field-->
        <nav class="navbar navbar-dark" style="background-color: #8067b7;">
          <div class="container-fluid">
            <span class="navbar-brand m-0 h4 fw-bold">AmBu</span>
            <form class="form-inline w-25 mt-2 mb-2">
                <input class="form-control d-inline mr-sm-2 w-50 search-bar" type="search" placeholder="Search City" aria-label="Search">
                <button class="btn text-white bg-dark btn-outline-success my-sm-0" type="submit">Search</button>
            </form>
            <span class="nav-link border rounded-pill bg-light" style="color: #4e586e;">
              <span id="balance">0</span>
              cUSD
            </span>
          </div>
        </nav>
        <!-- loading notification -->
        <div class="alert alert-warning sticky-top mt-2" role="alert" style="background-color: #4e586e;">
            <span id="notification" style="color: #fff;"> Loading...</span>
        </div>
        <div class="mb-4" style="margin-top: 4em">
            <a
              class="btn btn-dark rounded-pill"
              data-bs-toggle="modal"
              data-bs-target="#addModal"
            >
              Add hospital
            </a>
          </div>
          <main id="marketplace" class="row"></main>
        </div>
     <!--Modal-->
<div
class="modal fade"
id="addModal"
tabindex="-1"
aria-labelledby="newProductModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
      <h5 class="modal-title" id="newProductModalLabel">New Hospital</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                id="newHospitalName"
                class="form-control mb-2"
                placeholder="Enter name of hospital"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="newImgUrl"
                class="form-control mb-2"
                placeholder="Enter image url"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="newHospitalDescription"
                class="form-control mb-2"
                placeholder="Enter hospital location"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="newPrice"
                class="form-control mb-2"
                placeholder="Enter price"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light border"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-dismiss="modal"
          id="newHospitalBtn"
        >
          Add hospital
        </button>
      </div>
    </div>
  </div>
</div>
<!--/Modal-->

></script>

</html>
