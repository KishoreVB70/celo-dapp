                id="newProductName"

              />

                type="text"
                id="newImgUrl"

                placeholder="Enter image url"
              />
            </div>
            <div class="col">

                type="text"
                id="newProductDescription"

                placeholder="Enter product description"

            </div>
            <div class="col">

                type="text"

                placeholder="Enter location"
              />
            </div>

                type="text"
                id="newPrice"

              />
            </div>

          Close
        </button>
        <button
          type="button"
          class="btn btn-dark"
          data-bs-dismiss="modal"
          id="newProductBtn"

          Add product
